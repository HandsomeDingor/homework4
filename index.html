<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div id="scores">
            <a id="score" href="highscore.html">View High Scores</a>
            <h2 id="time" class="">Time: 0</h2>
        </div>
    </header>
    <div id="quiz">
        <div class="title hide " id="startQuiz">
            <h1>Code Quiz Challenge</h1>
            <P>Try to answer the followging code-related question with in the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</P>
            <button id="start-btn">Start</button>
        </div>


        <div id="question-container" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>


        <div id="done" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
        <div id="answer" class="feedback hide ">answers</div>

    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
