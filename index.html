<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web APIs Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div id="scores">
            <h2 id="view-high-scores">View High Scores</h2>
            <h2 id="time" class="">Time: 0</h2>
        </div>
    </header>
    <div id= "quiz">
        <div id="startQuiz" class="">
            <h1>Code Quiz Challenge</h1>
            <P>Try to answer the followging code-related question with in the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</P>
            <button id="start-btn" class="">Start</button>
        </div>


        <div id="question-container" class="hide">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>


        <div id="done" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <form id="initials-form" class="initials">
                <p>
                    Enter initials: <input type="text" id="initials" max="3" />
                    <button id="submit">Submit</button>
                </p>
            </form>
        </div>
        <div id="answer" class="feedback hide ">answers</div>

        <div id="high-score-container" class="hide">
            <div class="high-scores container">
                <h1 class="high-score">High Scores</h1>
                <ol id="high-score-list" class="score-list"></ol>
                <div>
                    <button class="btn" id="go-back">Go back</button>
                    <button class="btn" id="clear-high-scores">Clear high scores</button>
                </div>
            </div>
        </div>


    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
